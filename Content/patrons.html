<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/output.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
     <script src="scripts/scripts.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Drunk Tank</title>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="header">
          <h1>Drunk Tank</h1>
        </div>

        @if (@Model.Count != 0)
        {
          <ul>
            @foreach (var patron in @Model)
            {
              <li><a href="/patrons/@patron.GetId()"> @patron.GetName() | @patron.GetBMI()</a></li>
            }
          </ul>
        }
        else
        {
          <p>AINT NOBODY NOWHERE Y'ALL</p>
        }

        <div id="patron-buttons" class="flex-buttons">
          <button type="submit" class="btn btn-submit">Add a Patron</button>
          <button type="submit" class="btn btn-submit">Home</button>
        </div>
        <!-- <p><a href="/patrons/add">Add A Patron</a></p>
        <p><a href="/">HOME</a></p> -->

      </div>
    </div>
  </body>
</html>
